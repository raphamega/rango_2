{%extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags%}


{% block content %}
<div class="form-group">
    {% comment %} <a href="{% url 'estoque:estoque_list' %}" >Voltar</a> {% endcomment %}
    <h1>{{titulo}}</h1>
    <p class="lead" >
        Preencha todos os campos obrigatorios
    </p>
    <form action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <br/>
        <button type="submit" class="btn btn-primary center">
            {% autoescape off %}
            {{icone}}
            {% endautoescape %}
            {{botao}}
        </button>
    </form>
</div>

{% endblock content%}
